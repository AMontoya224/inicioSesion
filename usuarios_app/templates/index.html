<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Registro y Login
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    </head>
    <body>
        <div class="all">
            <div class="contenedor">
                <h1 class="blue titulo">
                    Registro
                </h1>
                <div class="error">
                    {% with messages = get_flashed_messages() %}
                        {% for message in messages %}
                            <p>
                                {{message}}
                            </p>
                        {% endfor %}
                    {% endwith %}
                </div>
                <form action="/registrar" method="POST">
                    <div>
                        <label for="first_name">
                            Nombre:
                        </label> 
                        <input type="text" id="first_name" name="first_name" />
                    </div>
                    <div>
                        <label for="last_name">
                            Apellido:
                        </label> 
                        <input type="text" id="last_name" name="last_name" />
                    </div>
                    <div>
                        <label for="email">
                            E-mail:
                        </label> 
                        <input type="text" id="email" name="email" />
                    </div>
                    <div>
                        <label for="password">
                            Password:
                        </label> 
                        <input type="password" id="password" name="password" />
                    </div>
                    <div>
                        <label for="confirmarPassword">
                            Confirmar passsword:
                        </label>
                        <input type="password" id="confirmarPassword" name="confirmarPassword" />
                    </div>
                    <div>
                        <label for="gender">
                            Elija su sexo:
                        </label>
                        <div class="box">
                            <input type="radio" id="gender" name="gender" value="male">
                            <label for="gender">Male</label>
                            <input type="radio" id="gender" name="gender" value="female">
                            <label for="gender">Female</label>
                            <input type="radio" id="gender" name="gender" value="nada">
                            <label for="gender">No elije</label>
                        </div>
                    </div>
                    <button type="submit" class="blue btn">
                        Registrar
                    </button>
                </form>
            </div>
            <div class="contenedor">
                <h1 class="green titulo">
                    Login
                </h1>
                <div class="error">
                    {% with messages = get_flashed_messages() %}
                        {% for message in messages %}
                            <p>
                                {{message}}
                            </p>
                        {% endfor %}
                    {% endwith %}
                </div>
                <form action="/ingresar" method="POST">
                    <div>
                        <label for="emailUsuario">
                            E-mail:
                        </label> 
                        <input type="text" id="emailUsuario" name="emailUsuario" />
                    </div>
                    <input type="hidden" value="12345" id="oculto" name="oculto" />
                    <div>
                        <label for="passwordUsuario">
                            Password:
                        </label> 
                        <input type="password" id="passwordUsuario" name="passwordUsuario" />
                    </div>
                    <button type="submit" class="green btn">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
